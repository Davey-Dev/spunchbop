<!DOCTYPE html>
<html>
    <head>
        <title>spunchbop</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <script>
            function play() {
                var audio = document.getElementById("audio");
                audio.play();
            }

        <img src="images/spunchbop.jpg" alt="spunchbop" onclick="play()">
        <audio id="audio" src="audio/boowomp.mp3"></audio>
    </body>
</html>
