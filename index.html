<!DOCTYPE html>
<html>
    <head>
        <title>spunchbop</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="spunchbop">
        <meta property="og:title" content="spunchbop">
        <meta property="og:image" content="https://www.spunchbop.com/images/spunchbop.jpg">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@sbmoviebot">
        <meta name="twitter:title" content="spunchbop">
        <meta name="twitter:image" content="https://www.spunchbop.com/images/spunchbopwide.jpg">
        <meta name="twitter:image:alt" content="spunchbop">
    </head>
    <body>
        <script>
            function play() {
                var audio = document.getElementById("audio");
                audio.play();
                if(document.getElementById("sponchimg").src.includes("wtf.png")) {
                    document.getElementById("sponchimg").src = "images/spunchbop.jpg";
                }
                if(Math.floor(Math.random() * 10000) == 0) {
                    document.getElementById("sponchimg").src = "images/wtf.png"
                } 
            }
            
            document.addEventListener('keydown', (e) => {
                if (e.code === "Space") {
                    play();
                }
            });
        </script>
        <img id="sponchimg" src="images/spunchbop.jpg" alt="spunchbop" onclick="play()">
        <br>
        <button id="twitter-share-button" onclick="window.open(`https://twitter.com/intent/tweet?text=https://www.spunchbop.com`);">Tweet</button>
        <audio id="audio" src="audio/boowomp.mp3"></audio>
    </body>
</html>
